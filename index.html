<html>
<head>
	<title>Google</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>

	<div class="headerbar">
		<nav>
			<ul>
				<li><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
				<li><a href="https://www.google.com/imghp?hl=en&tab=wi&ei=lxwkV6j4JsGWjwO_loqoDQ&ved=0EKouCBYoAQ">Images</a></li>
				<li><input type="button" class="signinbutton" value="Sign in"></li>
			</ul>
		</nav>
	</div>

	<div class="search">
		<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
		<input type="text" class="searchbox">
		<ul class="buttonlist">
			<li><input type="button" class="searchbutton" value="Google Search"></li>
			<li><input type="button" class="searchbutton" value="I'm Feeling Lucky"></li>
		</ul>
	</div>

	<div class="footerbar">
		<ul class="leftfooter">
			<li>Advertising</li>
			<li>Business</li>
			<li>About</li>
		</ul>
		<ul class="rightfooter">
			<li>Privacy</li>
			<li>Terms</li>
			<li>Settings</li>
		</ul>
	</div>

</body>
</html>
